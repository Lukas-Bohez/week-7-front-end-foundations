<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Timetable</title>
</head>

<body>
    <div class="schedule">
        <span class="schedule__cell">&nbsp;</span>
        <span class="schedule__cell">18u30</span>
        <span class="schedule__cell">20u30</span>
        <span class="schedule__cell">22u30</span>
        <span class="schedule__cell">23u30</span>

        <span class="schedule__cell schedule__cell--title">Monday</span>
        <span class="schedule__cell schedule__cell--two-cols">Bongo Flava</span>
        <span class="schedule__cell schedule__cell--two-cols">Detroit Techno</span>

        <span class="schedule__cell schedule__cell--title">Tuesday</span>
        <span class="schedule__cell">Hardrock</span>
        <span class="schedule__cell schedule__cell--two-cols">Alternative Rock</span>
        <span class="schedule__cell">Minimal Techno</span>

        <span class="schedule__cell schedule__cell--title">Wednesday</span>
        <span class="schedule__cell schedule__cell--four-cols">Shangaan electro</span>

        <span class="schedule__cell schedule__cell--title">Thursday</span>
        <span class="schedule__cell">Kuduro</span>
        <span class="schedule__cell">Grunge Rock</span>
        <span class="schedule__cell">Hardrock</span>
        <span class="schedule__cell">Lo-fi</span>

        <span class="schedule__cell schedule__cell--title">Friday</span>
        <span class="schedule__cell schedule__cell--three-cols">Techtrance</span>
        <span class="schedule__cell">Honky tonk</span>
    </div>
</body>

</html>
